<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="container-wrapper">
        <div class="row search">
          <div class="col-9">
          <form id="city-form">
            <input
              class="form-control mb-4 city-input"
              id="enter-city"
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus

            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="search-button btn btn-primary w-100"
            />
          </div>
          <div class="location-button">
            <button
              class="current-location-button btn btn-info m-1"
              id="current-weather"
            >
            📍 Your location
            </button>
          </div>
          </form>
        </div>
        <div class="row">
          <div class="col-5 prague">
            <h1 id="city" class="city-prague"></h1>

            <ul>
              <li id="current-time" class="date">Friday 16:22</li>
              

              <li><span id="description"></span></li>
            </ul>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/hr</li>
            </ul>
          </div>
          <div class="col-3 weather-icon"><li>
            <img src="" id="icon" alt="icon" />
          </li></div>
          <div class="col-4 temperature-container">
            <span id="temperature" class="temperature-prague"></span>
            <span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <hr />
        <div class="row forecast-days">
          <div class="col">
            <div class="forecast-day">Saturday</div> 
            
              ⛅ <div class="forecast-temperature">
                <span class="forecast-temperature-max"> 9° </span>
                <span class="forecast-temperature-min"> 2° </span>
            </div>
            
          </div>
          <div class="col">
            <div class="weather-forecast-date">Sunday</div>
            🌤
            <div class="forecast-temperature">
              <span class="forecast-temperature-max"> 9° </span>
              <span class="forecast-temperature-min"> 2° </span>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast-date">Monday</div> 
            🌤 <div class="forecast-temperature">9°C </div>
          </div>
          <div class="col">
            <div class="weather-forecast-date">Tuesday</div> 
            🌤 <div class="forecast-temperature">
            11°C </div>
          </div>
          <div class="col">
            <div class="weather-forecast-date">Wednesday</div> 
            🌧 
            <div class="forecast-temperature">
              8°C</div>
            
          </div>
        </div>
      </div>
    </div>
      <p class="open-source">
        <a href="https://github.com/gabi-gabu1/weather-app" target="_blank">
          Open-source code
        </a>
        by Gabriela Dontamsetti
      </p>
    
    <script src="index.js"></script>
  </body>
</html>
